<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container d-flex">
        <div class="form d-flex">
            <div class="input">
                <label for="sol">Sol : </label>
                <input type="number" name="" id="sol" placeholder="max 1000">
            </div>
            <button class="btn" id="fetch">
                Get Images
            </button>
        </div>
        <div class="pagination d-flex">
            <button id="prev" class="btn" disabled="true">Previous Page</button>
            <button id="next" class="btn" disabled="true">Next Page</button>
        </div>
        <div class="result d-flex">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
